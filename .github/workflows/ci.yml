name: CI

on:
  push:
    branches:
      - main  # Se ejecutará en cada push a main
      - feature-nueva  # También en push a feature-nueva
  pull_request:
    branches:
      - main  # Se ejecutará en cada pull request a main

jobs:
  build:
    runs-on: ubuntu-latest  # Usa un servidor Linux de GitHub Actions

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Instalar dependencias
        run: |
          npm install || echo "⚠️ Error en npm install"

      - name: Ejecutar pruebas
        run: |
          npm test || echo "⚠️ Error en npm test"
